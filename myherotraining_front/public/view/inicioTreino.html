<style>
  .card-body {
    font-size: 35px;
    height: 0%;
  }
  .card {
    margin-top: 8%;
    height: 30%;
  }
  .btn {
    margin-top: 65px;
    margin-bottom: 6px;
    margin-left: 200px;
  }
  .card-img-top {
    width: auto;
  }
  .card-group {
    width: 40%;

    position: absolute;
    margin-left: 18%;
  }
  #img {
    width: 100%;
    height: 100%;
  }
  .card-title {
    font-size: 12px;
    height: 10%;
  }
  .card-text {
    font-size: 12px;
    align-items: center;
    margin-left: 30%;
  }
  #dropdownMenuButton {
    margin-left: 0%;
    position: fixed;
    margin-top: 0%;
  }
  #btn_iniciar,
  #btn_prox,
  #btn_finalizar {
    position: absolute;
    margin-left: 32%;
    margin-top: 39%;
    width: 12%;
    font-size: small;

    opacity: 0.5;
  }
</style>
<div class="container">
  <div
    class="col-md-6 text-center"
    style="display: none; position: absolute; z-index: 10"
    id="p_cronometro"
  >
    <p
      style="
        color: white;
        font-size: 45pt;
        margin-bottom: 0px;
        margin-top: 7%;
        font-size: 19px;
        margin-left: 33%;
        position: fixed;
      "
    >
      <span id="timer_horas">00 </span>: <span id="timer_minutos">00</span>:
      <span id="timer_segundos">00 </span>:
      <span id="timer_decimo">00</span>
    </p>
  </div>

  <div class="card-group">
    <div
      class="card"
      ng-repeat="exercicio in exercicios"
      style="align-items: center"
    >
      <img
        src="{{exercicio.caminho_gif}}"
        alt="..."
        id="img"
        style="height: 450px; width: 90%"
      />
      <h5 class="card-title">{{exercicio.descricao}}</h5>
      <h5 class="card-text">{{exercicio.qntd}}</h5>
    </div>
  </div>

  <div class="">
    <button
      id="btn_iniciar"
      type="button"
      ng-model="value"
      class="btn btn-success"
      ng-show="inicia()"
      ng-click="iniciar()"
    >
      Iniciar
    </button>
    <button
      id="btn_prox"
      type="button"
      ng-model="model.valor"
      class="btn btn-primary"
      ng-show="prox()"
      ng-click="proximo()"
    >
      Proximo
    </button>
    <button
      id="btn_finalizar"
      type="button"
      ng-model="model.valor"
      class="btn btn-danger"
      ng-show="final()"
      ng-click="finalizar()"
    >
      Finalizar
    </button>
  </div>
</div>
